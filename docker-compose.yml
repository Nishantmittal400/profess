version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    env_file:
      - .env
    volumes:
      - backend_results:/app/backend/results
      - sb_cache:/app/.sb_cache
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://backend:8000}
    depends_on:
      - backend
    ports:
      - "4173:80"

volumes:
  backend_results:
  sb_cache:
